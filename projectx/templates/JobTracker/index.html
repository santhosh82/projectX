<!DOCTYPE html>
{% load staticfiles %}
<html lang='en' ng-app="myApp">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content=''>

    <title> Job Tracker </title>

    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js'%}"></script>
    <script src="{% static 'js/JobTracker.js'%}"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel='stylesheet' href='http://getbootstrap.com/examples/dashboard/dashboard.css'>

</head>

<body ng-controller="appController as ctrl">

<div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
    <div class='container-fluid'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <!--    <a class='navbar-brand' href='/rango/'>Rango</a> -->
        </div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav navbar-left'>
                <li><a href="{% url 'index' %}" style="padding-top: 2px;padding-bottom: 0;padding-left: 3px;"> <img
                        style="height: 48px;" src="{% static 'images/icon.png' %}"> </a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li><a href='#'>Hi, {{ user.username }}</a></li>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a style="cursor: pointer" ng-click="ctrl.about()">About</a></li>
                <li><a href="{% url 'logout'%}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-3 col-md-2 sidebar'>
            <ul style="list-style: none;padding-top: 25px;">
                <li style="padding-bottom: 20px">
                    <button style="width: 130px" class="btn btn-primary" id="add_job_btn" ng-click="ctrl.addJob()"> Add
                        a new Job
                    </button>
                </li>
                <li style="padding-bottom: 20px">
                    <button style="width: 130px" class="btn btn-primary" id="get_jobs_list_btn"
                            ng-click="ctrl.getJobsList()"> Applied Jobs
                    </button>
                </li>
                <li style="padding-bottom: 20px">
                    <button style="width: 130px" class="btn btn-primary" id="get_jobs_list_btn"
                            ng-click="ctrl.getJobsSharedList()"> my Job Shares
                    </button>
                </li>


            </ul>
            {% block side_block %}{% endblock %}

        </div>

        <div class='col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main'>
            <div ng-show="true">

                <div ng-bind-html="ctrl.html_data">

                </div>

            </div>
            <div>

                {% block body_block %}{% endblock %}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var add_form_url = '{% url "addjob" %}';
    var get_jobs_list_url = '{% url "getjobslist" %}';
    var about_url = '{% url "about" %}';

</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src='http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js'></script>
</body>
</html>
