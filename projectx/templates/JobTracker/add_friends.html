
<!--Let this template have base template as index.html  -->


<!-- a type ahead search for getting user  -->

<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <title>add friends</title>
    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/angular.min.js'%}"></script>

     <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/ui-bootstrap-tpls-2.2.0.js' %}"></script>
    <script src="{% static 'js/angular-animate.js' %}"></script>
    <script src="{% static 'js/angular-touch.js' %}"></script>


    <script src = "{% static 'js/friends_app.js' %}"></script>
</head>
<body ng-app = "friendsApp">

<div class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
    <div class='container-fluid'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='.navbar-collapse'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <!--    <a class='navbar-brand' href='/rango/'>Rango</a> -->
        </div>
        <div class='navbar-collapse collapse'>
            <ul class='nav navbar-nav navbar-left'>
                <li><a href="{% url 'index' %}" style="padding-top: 2px;padding-bottom: 0;padding-left: 3px;"> <img
                        style="height: 48px;" src="{% static 'images/icon.png' %}"> </a></li>
            </ul>
            <ul class='nav navbar-nav navbar-right'>
                <li><a href='#'>Hi, {{ user.username }}</a></li>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a style="cursor: pointer" ng-click="ctrl.about()">About</a></li>
                <li><a href="{% url 'logout'%}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>


    <div class="container-fluid" ng-controller="myController as ctrl" style="padding-top: 100px;">
        <div class="row">
        <div class="text-left">
            {% block title %}
                <h2>Add a friend</h2>
                {% endblock %}
        </div>

            <div class="col-md-offset-2 col-md-4 input-group">


    <input type=text"  ng-model = "ctrl.selected"  placeholder="Enter usernames to search for" uib-typeahead="state for state in ctrl.getUsers($viewValue)"  typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
       <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
      <i class="glyphicon glyphicon-remove"></i> No Results Found
   </div>

                {% block submit_button %}
        <span class = "input-group-btn">
                    <button class="btn btn-primary" ng-click = "ctrl.addFriend()"  >Add friend</button>
        </span>
                {% endblock %}




</div>
    </div>
</body>
</html>
