<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Tracker</title>
    <script src="{% static 'js/jquery-3.1.0.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel='stylesheet'  href="{% static 'css/welcome.css' %}"/>



</head>
<body>


<div class="container-fluid">
    <div class="row">

        <div class="col-md-6 text-center" id="login">
            <div class = "login-title">
                <h3>Login Form</h3>
                <p>Enter username and password to log on</p>
                </div>
            <div class="col-sm-6 bluediv1">
                <form id="login_form" method="post" action="/JobTracker/login/   ">
                    {% csrf_token %}
                    <input type="text" name="username" value="" size="50" class="form-username form-control"
                           placeholder="Username"/>
                    <input type="password" name="password" value="" size="50" class="form-password form-control"
                           placeholder="Password"/>

                    <button type="submit" value="sign in!" class="btn btn-primary">sign in!</button>
                </form>
            </div>

        </div>

        <div class="col-md-6 text-center">
             <div class = "registration-title">
                <h3>Registration Form</h3>
                <p>Fill in the form below to get instant access:</p>
                </div>
            <div class="col-sm-6 bluediv2">
            <form id="user_form" method="post" action="/JobTracker/register/"
                  enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a paragraph
                     (<p>) element. This ensures each element appears on a new line,
                     making everything look neater. -->

                {{ user_form.username }}
                {{user_form.email}}
                {{user_form.password}}

                <!-- {{ profile_form.as_p }} -->

                <!-- Provide a button to click to submit the form. -->
                <button type="submit" name="submit" class="btn btn-primary">sign me up</button>
                <!--    <input type="submit" name="submit" value="Register" /> -->
            </form>

                </div>

        </div>

    </div>


</div>

</div>


</body>
</html>
