<h1> Jobs you have applied</h1>
<div style="padding-top: 30px;">
    <table class="table table-striped" id="jobs_list">
        <thead>
        <tr>
            <th> Company Name</th>
            <th> Applied Date</th>
            <th> Source</th>
            <th> Job ID</th>
            <th> Job Description</th>
            <th> Status Link</th>
            <th> Job Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        {% for job in jobs %}
        <tr data={{ job.id }}>
            <td>
                {{ job.companyName }}
            </td>
            <td>
                {{ job.appliedOn }}
            </td>
            <td>
                {{ job.source }}
            </td>
            <td>
                {{ job.jobId }}
            </td>
            <td>
                {{ job.jobDesc }}
            </td>
            </td>
            <td>
                {{ job.statusLink }}
            </td>
            </td>
            <td>
                {{ job.result }}
            </td>
            <td>
                <a class="btn btn-default">Edit</a>
            </td>
            <td>
                <a class="btn btn-danger" href="deletejob/{{ job.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<script>
    $('#jobs_list').DataTable({});
</script>
